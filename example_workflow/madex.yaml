# Workflow API version
apiVersion: io.orquestra.workflow/1.0.0

# Prefix for workflow ID
name: madex

imports:
- name: z-quantum-core
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/z-quantum-core.git"
    branch: "master"
- name: qe-madtequila
  type: git
  parameters:
    repository: "git@github.com:kottmanj/qe-madtequila.git"
    branch: "master"

steps:
- name: runmadtq
  config:
    runtime:
      language: python3
      customImage: "kottmanj/madness-tequila"
      imports: [qe-madtequila]
      parameters:
        file: qe-madtequila/steps/run_madtequila.py
        function: run_madness
      resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "10Gi"
  inputs:
    - geometry: "he 0.0 0.0 0.0"
      type: string
    - n_pno: 1
      type: int
  outputs:
    - name: madresults
      type: madresults

types:
  - madresults
